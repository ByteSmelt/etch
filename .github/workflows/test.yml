name: Tests

on:
  push:
    branches: [ main ]
    paths-ignore:
        - 'docs/**'
        - 'vscode/**'
        - 'performance/**'
        - '**/*.md'
  pull_request:
    branches: [ main ]
    paths-ignore:
        - 'docs/**'
        - 'vscode/**'
        - 'performance/**'
        - '**/*.md'

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Nim
      uses: jiro4989/setup-nim-action@v2
      with:
        nim-version: '2.2.4'
        repo-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install coreutils

    - name: Install dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install make

    - name: Verify installations
      run: |
        nim --version
        nimble --version

    - name: Build C libraries
      working-directory: "examples/clib"
      run: make

    - name: Build release binary
      run: nim c -d:danger -o:etch src/etch.nim

    - name: Run example tests VM
      run: nim r src/etch.nim --test examples/

    - name: Diagnose CFFI setup (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "=== CFFI Diagnostic Information (Linux) ==="
        echo ""
        echo "1. Library file location:"
        find examples/clib -name "*.so" -o -name "*.dylib" 2>/dev/null || echo "No libraries found"
        echo ""
        echo "2. Library file details:"
        ls -la examples/clib/
        echo ""
        echo "3. Compile single cffi test with verbose:"
        nim r src/etch.nim --run c --verbose examples/cffi_mock_test.etch 2>&1 | tee /tmp/cffi_compile.log || true
        echo ""
        echo "4. Check if binary was created:"
        ls -la examples/__etch__/cffi_mock_test_c 2>/dev/null || echo "Binary not found"
        echo ""
        echo "5. Check RPATH/RUNPATH in binary:"
        readelf -d examples/__etch__/cffi_mock_test_c 2>/dev/null | grep -E "RPATH|RUNPATH|FLAGS" || echo "No rpath found"
        echo ""
        echo "6. Check dynamic library dependencies:"
        ldd examples/__etch__/cffi_mock_test_c 2>/dev/null || echo "ldd failed"
        echo ""
        echo "7. Show directory structure:"
        echo "   Executable: $(realpath examples/__etch__/cffi_mock_test_c 2>/dev/null || echo 'not found')"
        echo "   Library: $(realpath examples/clib/libmathlib.so 2>/dev/null || echo 'not found')"
        echo "   Relative path: $(realpath --relative-to=examples/__etch__ examples/clib 2>/dev/null || echo '../clib')"
        echo ""
        echo "8. Verify library is readable:"
        test -r examples/clib/libmathlib.so && echo "✓ Library is readable" || echo "✗ Library not readable"
        echo ""
        echo "9. Extract compile command:"
        grep -E "Compiling:|clang.*-o" /tmp/cffi_compile.log | head -5 || echo "No compile command found"
        echo ""
        echo "10. Check for -z origin flag:"
        grep -o -- "-Wl,-z,origin" /tmp/cffi_compile.log && echo "✓ -z origin flag present" || echo "✗ -z origin flag missing"
        echo ""

    - name: Run example tests C
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      run: nim r src/etch.nim --test-c examples/

    - name: Run debugger tests
      run: nimble test

    - name: Upload build artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: etch-linux-binary
        path: etch
        retention-days: 7

    - name: Upload build artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: etch-macos-binary
        path: etch
        retention-days: 7

    - name: Upload build artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: etch-windows-binary.exe
        path: etch.exe
        retention-days: 7
